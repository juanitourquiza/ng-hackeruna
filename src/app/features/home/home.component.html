<main class="py-0">
  <div class="w-full">
    
    <!-- Featured Post -->
    <div class="relative w-full mb-12">
      <app-post-card 
        *ngIf="featuredPost()" 
        [post]="featuredPost()!" 
        [featured]="true"
      ></app-post-card>
      
      <app-loading-spinner *ngIf="loading() && !featuredPost()"></app-loading-spinner>
    </div>

    <!-- Error Message -->
    <div 
      *ngIf="error()" 
      class="bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-200 px-4 py-3 rounded mb-8"
    >
      {{ error() }}
    </div>

    <!-- Main Content Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
      
        <!-- Recent Posts -->
        <div class="col-span-1 md:col-span-2 lg:col-span-3">
          <h2 class="text-sm font-mono uppercase tracking-widest pb-2 mb-8" style="color: var(--text-primary); border-bottom: 2px solid var(--accent-blue);">
            Últimas Noticias
          </h2>

          <!-- Category Filter -->
          <app-category-filter (categorySelected)="onCategorySelected($event)"></app-category-filter>

        <div *ngIf="loading()" class="space-y-12">
          <app-loading-spinner></app-loading-spinner>
        </div>

          <div *ngIf="!loading()" class="space-y-16">
            <app-post-card 
              *ngFor="let post of recentPosts()" 
              [post]="post"
            ></app-post-card>
          </div>

          <div 
            *ngIf="!loading() && recentPosts().length === 0" 
            class="text-center py-12"
            style="color: var(--text-secondary);"
          >
            No hay artículos disponibles en este momento.
          </div>

          <!-- Load More Button -->
          <div *ngIf="!loading() && recentPosts().length > 0" class="mt-12 mb-20 text-center">
            <button 
              *ngIf="hasMorePosts()"
              (click)="loadMorePosts()"
              [disabled]="loadingMore()"
              class="inline-flex items-center px-8 py-3 text-sm font-medium rounded-full transition-all duration-300 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
              style="background-color: var(--accent-blue); color: white; box-shadow: 0 4px 12px rgba(0, 119, 255, 0.2);"
            >
              <span *ngIf="!loadingMore()">Cargar Más Artículos</span>
              <span *ngIf="loadingMore()" class="flex items-center">
                <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Cargando...
              </span>
            </button>

            <!-- Pagination Info -->
            <div 
              *ngIf="!hasMorePosts() && recentPosts().length > 0"
              class="text-sm"
              style="color: var(--text-tertiary);"
            >
              Has visto todos los artículos disponibles
            </div>
          </div>
        </div>

        <!-- Trending Sidebar -->
        <div class="col-span-1 md:col-span-1 lg:col-span-1">
          <app-trending-sidebar [posts]="trendingPosts()"></app-trending-sidebar>
        </div>
      </div>
    </div>
  </div>
</main>
