<main class="flex-1 py-12 sm:py-16" *transloco="let t">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="flex flex-wrap justify-between gap-3 pb-12">
      <div class="flex min-w-72 flex-col gap-4">
        <h1 class="text-5xl font-black tracking-tight" style="color: var(--text-primary);">
          {{ t('contact.title') }}
        </h1>
        <p class="text-lg leading-relaxed max-w-2xl" style="color: var(--text-secondary);">
          {{ t('contact.subtitle') }}
        </p>
      </div>
    </div>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
      <!-- Contact Form -->
      <div class="lg:col-span-2 p-8 sm:p-10 rounded-2xl"
        style="background-color: var(--bg-secondary); border: 1px solid var(--border-color);">
        <h2 class="text-3xl font-bold tracking-tight pb-8" style="color: var(--text-primary);">
          {{ t('contact.formTitle') }}
        </h2>

        <!-- Success Message -->
        @if (successMessage()) {
        <div class="mb-6 p-4 rounded-lg" style="background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724;">
          {{ successMessage() }}
        </div>
        }

        <!-- Error Message -->
        @if (errorMessage()) {
        <div class="mb-6 p-4 rounded-lg" style="background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24;">
          {{ errorMessage() }}
        </div>
        }

        <form (submit)="onSubmit(); $event.preventDefault()" class="space-y-6">
          <!-- Name and Email Row -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <label class="flex flex-col flex-1">
              <p class="text-sm font-semibold pb-3" style="color: var(--text-primary);">
                {{ t('contact.name') }}
              </p>
              <input type="text" [value]="formData().name" (input)="updateName($any($event.target).value)"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg h-14 px-4 text-base font-normal focus:outline-none focus:ring-2 transition-all"
                style="color: var(--text-primary); background-color: var(--bg-primary); border: 1px solid var(--border-color); --tw-ring-color: var(--accent-blue);"
                [placeholder]="t('contact.namePlaceholder')" required />
            </label>

            <label class="flex flex-col flex-1">
              <p class="text-sm font-semibold pb-3" style="color: var(--text-primary);">
                {{ t('contact.email') }}
              </p>
              <input type="email" [value]="formData().email" (input)="updateEmail($any($event.target).value)"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg h-14 px-4 text-base font-normal focus:outline-none focus:ring-2 transition-all"
                style="color: var(--text-primary); background-color: var(--bg-primary); border: 1px solid var(--border-color); --tw-ring-color: var(--accent-blue);"
                [placeholder]="t('contact.emailPlaceholder')" required />
            </label>
          </div>

          <!-- Subject -->
          <label class="flex flex-col flex-1">
            <p class="text-sm font-semibold pb-3" style="color: var(--text-primary);">
              {{ t('contact.subject') }}
            </p>
            <input type="text" [value]="formData().subject" (input)="updateSubject($any($event.target).value)"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg h-14 px-4 text-base font-normal focus:outline-none focus:ring-2 transition-all"
              style="color: var(--text-primary); background-color: var(--bg-primary); border: 1px solid var(--border-color); --tw-ring-color: var(--accent-blue);"
              [placeholder]="t('contact.subjectPlaceholder')" required />
          </label>

          <!-- Message -->
          <label class="flex flex-col flex-1">
            <p class="text-sm font-semibold pb-3" style="color: var(--text-primary);">
              {{ t('contact.message') }}
            </p>
            <textarea [value]="formData().message" (input)="updateMessage($any($event.target).value)" rows="6"
              class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg px-4 py-3 text-base font-normal focus:outline-none focus:ring-2 transition-all"
              style="color: var(--text-primary); background-color: var(--bg-primary); border: 1px solid var(--border-color); --tw-ring-color: var(--accent-blue); min-height: 160px;"
              [placeholder]="t('contact.messagePlaceholder')" required></textarea>
          </label>

          <!-- Submit Button -->
          <button type="submit" [disabled]="loading()"
            class="flex w-full sm:w-auto min-w-[140px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-8 text-base font-bold leading-normal tracking-wide transition-all hover:opacity-90 disabled:opacity-60 disabled:cursor-not-allowed"
            style="background-color: var(--accent-blue); color: white;">
            @if (!loading()) {
            <span class="truncate">{{ t('contact.send') }}</span>
            }
            @if (loading()) {
            <span class="flex items-center">
              <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              {{ t('contact.sending') }}
            </span>
            }
          </button>
        </form>
      </div>

      <!-- Sidebar -->
      <div class="lg:col-span-1 space-y-8">
        <!-- Other Contact Methods -->
        <div class="p-6 rounded-xl"
          style="background-color: var(--bg-secondary); border: 1px solid var(--border-color);">
          <h3 class="text-lg font-bold mb-4" style="color: var(--text-primary);">
            {{ t('contact.otherWays') }}
          </h3>
          <div class="flex flex-col gap-4">
            <div class="flex items-center gap-3">
              <span class="material-symbols-outlined" style="color: var(--text-secondary);">
                mail
              </span>
              <a href="mailto:j@hackeruna.com" class="text-base font-medium hover:underline"
                style="color: var(--accent-blue);">
                j&#64;hackeruna.com
              </a>
            </div>
          </div>
        </div>

        <!-- Social Media -->
        <div class="p-6 rounded-xl"
          style="background-color: var(--bg-secondary); border: 1px solid var(--border-color);">
          <h3 class="text-lg font-bold mb-4" style="color: var(--text-primary);">
            {{ t('contact.followUs') }}
          </h3>
          <div class="flex items-center gap-4">
            <!-- Facebook -->
            <a href="https://www.facebook.com/hackeruna" target="_blank" rel="noopener noreferrer"
              class="flex items-center justify-center size-10 rounded-full transition-colors"
              style="background-color: rgba(0, 119, 255, 0.1); color: var(--accent-blue);" aria-label="Facebook">
              <svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z">
                </path>
              </svg>
            </a>

            <!-- Twitter -->

              style="background-color: rgba(0, 119, 255, 0.1); color: var(--accent-blue);" aria-label="Twitter">
              <svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">

                  d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.71v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84">

              </svg>
            </a>

            <!-- GitHub -->

              class="flex items-center justify-center size-10 rounded-full transition-colors"
              style="background-color: rgba(0, 119, 255, 0.1); color: var(--accent-blue);" aria-label="GitHub">
              <svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">

                  d="M12 2C6.477 2 2 6.477 2 12c0 4.285 2.866 7.915 6.736 9.243.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.942.359.308.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z"
                  fill-rule="evenodd"></path>
              </svg>
            </a>

            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/juanitourquiza" target="_blank" rel="noopener noreferrer"
              class="flex items-center justify-center size-10 rounded-full transition-colors"
              style="background-color: rgba(0, 119, 255, 0.1); color: var(--accent-blue);" aria-label="LinkedIn">
              <svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z">
                </path>
              </svg>
            </a>

            <!-- Portafolio Personal -->
            <a href="https://juanitourquiza.github.io" target="_blank" rel="noopener noreferrer"
              class="flex items-center justify-center size-10 rounded-full transition-colors"
              style="background-color: rgba(0, 119, 255, 0.1); color: var(--accent-blue);" aria-label="Portfolio">
              <span class="material-symbols-outlined" style="font-size: 20px;">language</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
