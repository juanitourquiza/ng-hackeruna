<!-- Featured Post Layout -->
<article *ngIf="featured" class="group">
  <a [routerLink]="['/post', post.slug]">
    <div class="relative w-full h-[450px] md:h-[550px] overflow-hidden">
      <img 
        [src]="featuredImage" 
        [alt]="stripHtml(post.title.rendered)" 
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent p-6 md:p-12 lg:p-16 flex flex-col justify-end">
        <span class="text-xs font-mono uppercase tracking-wider text-black bg-white py-1.5 px-4 mb-4 inline-block max-w-fit">
          {{ categoryName }}
        </span>
        <h1 
          class="mt-2 text-3xl md:text-4xl lg:text-5xl font-bold text-white leading-tight group-hover:underline"
          [innerHTML]="post.title.rendered"
        ></h1>
        <div class="flex items-center mt-4 text-sm text-white/90 font-sans">
          <span class="material-symbols-outlined text-base mr-2">person</span>
          <span>Por {{ authorName }}</span>
        </div>
      </div>
    </div>
  </a>
</article>

<!-- Regular Post Layout -->
<article *ngIf="!featured" class="group grid grid-cols-1 sm:grid-cols-5 gap-8 pb-12" style="border-bottom: 1px solid var(--border-color);">
  <a [routerLink]="['/post', post.slug]" class="sm:col-span-1">
    <img 
      [src]="featuredImage" 
      [alt]="stripHtml(post.title.rendered)" 
      class="w-full h-48 sm:h-40 object-cover"
    />
  </a>

  <div class="sm:col-span-4">
    <a [routerLink]="['/post', post.slug]">
      <h3 
        class="text-xl md:text-2xl font-bold leading-tight mb-4 group-hover:underline transition-all"
        style="color: var(--text-primary);"
        [innerHTML]="post.title.rendered"
      ></h3>
      <p 
        class="text-base leading-relaxed line-clamp-2 mb-4"
        style="color: var(--text-secondary);"
        [innerHTML]="stripHtml(post.excerpt.rendered)"
      ></p>
    </a>
    
    <div class="flex items-center mt-6 text-xs" style="color: var(--text-tertiary);">
      <span class="material-symbols-outlined text-base mr-1.5">calendar_today</span>
      <time [attr.datetime]="post.date">{{ formatDate(post.date) }}</time>
      <span class="mx-2">â€¢</span>
      <span>{{ authorName }}</span>
    </div>
  </div>
</article>
